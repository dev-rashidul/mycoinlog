<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyCoinLog - Landing Page</title>

    <!-- Slick Slider CSS -->
    <link rel="stylesheet" href="assets/css/slick.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <!-- Header Part HTML Start -->

    <header>
      <!-- Navigation Section HTML Start -->

      <section id="Header">
        <nav class="navbar navbar-expand-xl">
          <div class="container">
            <a class="logo" href="index.html"
              ><img src="assets/images/logo.svg" alt="logo"
            /></a>
            <button
              class="navbar-toggler collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="toggler-icon top-bar"></span>
              <span class="toggler-icon middle-bar"></span>
              <span class="toggler-icon bottom-bar"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav align-items-center ms-auto">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link get-started-btn" href="#"
                    >Get Started for Free</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>

      <!-- Navigation Section HTML End -->

      <!-- Hero Section HTML Start -->

      <section id="Hero">
        <div class="hero-wrapper position-relative">
          <div class="container">
            <div class="hero-content">
              <h1>Your crypto futures trade tracking tool</h1>
              <p>
                Sign up with us today to start tracking your crypto futures and
                trade results. Never lose track of your crypto trading progress.
              </p>
              <div
                class="hero-buttons d-md-flex justify-content-center align-items-center"
              >
                <div class="hero-get-started-btn p-4">
                  <a class="primary-btn" href="#">Get Started</a>
                </div>
                <div class="how-it-works-btn p-4">
                  <a href="#"
                    ><img
                      draggable="false"
                      src="assets/images/play-icon.svg"
                      alt="play-icon"
                    />How it works?</a
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="hero-left-shape">
            <img
              draggable="false"
              src="assets/images/hero-left-shape.svg"
              alt="hero-left-shape"
            />
          </div>
          <div class="hero-right-shape">
            <img
              draggable="false"
              src="assets/images/hero-right-shape.svg"
              alt="hero-left-shape"
            />
          </div>
        </div>
      </section>

      <!-- Hero Section HTML End -->

      <!-- Dashboard Slider Section HTML Start -->

      <section id="Dashboard-slider">
        <div class="dashboard-slider-wrapper">
          <div class="dashboard-slider">
            <div class="dashboard-slide">
              <img src="assets/images/dashboard1.svg" alt="dashboard1" />
            </div>
            <div class="dashboard-slide">
              <img src="assets/images/dashboard2.svg" alt="dashboard2" />
            </div>
            <div class="dashboard-slide">
              <img src="assets/images/dashboard3.svg" alt="dashboard3" />
            </div>
          </div>
        </div>
      </section>

      <!-- Dashboard Slider Section HTML End -->
    </header>

    <!-- Header Part HTML End -->

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Slick Slider JavaScript -->
    <script src="assets/js/slick.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
